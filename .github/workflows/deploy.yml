name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        env:
          # Add any environment variables needed for the build
          # They will be prefixed with REACT_APP_ for Create React App compatibility
          REACT_APP_GITHUB_USERNAME: ${{ github.repository_owner }}
          REACT_APP_STABILITY_API_KEY: ${{ secrets.REACT_APP_STABILITY_API_KEY }}
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true
